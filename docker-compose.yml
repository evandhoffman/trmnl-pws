version: '3.8'

services:
  trmnl-pws:
    build: .
    container_name: trmnl-pws
    restart: unless-stopped
    volumes:
      - ./config/config.yml:/app/config/config.yml:ro
      - ./config/secrets.yml:/app/config/secrets.yml:ro
      - /etc/last_trmnl_update.lock:/tmp/last_trmnl_update.lock
    environment:
      - TZ=America/New_York
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    network_mode: host
